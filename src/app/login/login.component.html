<br />
<div class="row" >
    <div class="col-md-6 col-md-offset-3">
      <app-notification></app-notification>
    </div>
</div>

<div class="row">

  <div class="col-md-6 col-md-offset-3">
    <div class="card">
      <div class="card-header" data-background-color="blue">
        <h4>
          Login
          <small>This page is restricted</small>
        </h4>
      </div>

      <div class="card-content">

        <div class="row">
          <div class="col-md-6 div_img col-md-offset-3">
            <img src="https://intigradhost.com/lib/images/logo.jpg" width="100px" />
          </div>
        </div>
        <div class="row">

          <div class="col-sm-12">
            <div class="form-group label-floating" [class.has-error]="submitted && error.username.length > 0"
              [class.has-success]="submitted && error.username.length <= 0">
              <label class="control-label">Email Address: </label>
              <input type="email" class="form-control" name="emailAddress" placeholder="enter email address" [(ngModel)]="user.username" required />
              <span class="material-icons form-control-feedback" *ngIf="submitted && error.username.length > 0">clear</span>
              <span class="form-control-feedback" *ngIf="submitted && error.username.length <= 0"><i class="material-icons">done</i></span>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group label-floating" [class.has-error]="submitted && error.password.length > 0"
              [class.has-success]="submitted && error.password.length <= 0">
              <label class="control-label">Password: </label>
              <input type="password" class="form-control" name="emailPassword" placeholder="enter password" [(ngModel)]="user.password" required />
              <span class="material-icons form-control-feedback" *ngIf="submitted && error.password.length > 0">clear</span>
              <span class="form-control-feedback" *ngIf="submitted && error.password.length <= 0"><i class="material-icons">done</i></span>
            </div>
          </div>

        </div>

      </div>

      <div class="card-footer">
        <button class="btn btn-success btn-md btn-block" (click)="authenticateUser()">SIGN IN</button>
        <div class="text-center btn-block">
          <a routerLink="" class="btn btn-info">FORGOT PASSWORD</a>
          <a routerLink="system/authenticated/user/profile" class="btn btn-info">NEW USER? SIGN UP</a>
        </div>
      </div>
      <div class="my-3">
        <div class="py-3"></div>
      </div>
    </div>
  </div>
</div>
